<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>CoinGua</title>
    <link rel="icon" href="./img/logo-32x32.png" />
    <link rel="stylesheet" href="./fonts/iconfont.css"/>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <header>
        <div id="brand">
            <div class="logo"></div>
            <span>CoinGua</span>
        </div>
    </header>
    <section id="top">
        <div>
            <p class="t-title">吃瓜交易所，社区型创新先行所</p>
            <p class="t-accent">全球年轻时代高度聚集的加密货币文化社区和交易平台</p>
            <div class="downGroup">
                <div class="downBtn">
                    <i class="iconfont icon-ios"></i>
                    ios
                </div>
                <div class="downBtn">
                    <i class="iconfont icon-Andriod"></i>
                    Android
                </div>
            </div>
        </div>
        <div class="banner-wrapper">
            <div class="banner"></div>
        </div>
    </section>
    <main>
        <div class="card">
            <div class="c-avatar">
                <img src="./img/c1.png" alt="c1">
            </div>
            <p class="c-title">吃瓜社区<br>全球首个弹幕交易所</p>
            <div class="c-content">打造年轻世代高度聚集的加密货币文化社区和交易平台。</div>
        </div>
        <div class="card">
            <div class="c-avatar">
                <img src="./img/c2.png" alt="c2">
            </div>
            <p class="c-title">创新先行<br>新生代社区型创新先行所</p>
            <div class="c-content">Coingua致力于挖掘最好玩最有创意最具创新的加密领域项目，并成为创新的先行交易网。</div>
        </div>
        <div class="card">
            <div class="c-avatar">
                <img src="./img/c3.png" alt="c3">
            </div>
            <p class="c-title">安全可靠<br>一站搞定</p>
            <div class="c-content">Coingua技术团队积累了众多行业领先的技术，为提供稳定的服务而不懈努力。Coingua严格遵循行业规则，不参与市场运作。公开、透明、平等、合作一直是我们坚持的使命。</div>
        </div>
    </main>
    <footer>
        <div>
            <p class="f-title">恰币吃瓜弹幕所</p>
            <p class="f-accent">
                <span>恰币</span>
                <span>吃瓜</span>
                <span>弹幕一下</span>
            </p>
        </div>
        <div class="downGroup">
            <div class="downBtn">
                <i class="iconfont icon-ios"></i>
                ios
            </div>
            <div class="downBtn">
                <i class="iconfont icon-Andriod"></i>
                Android
            </div>
        </div>
    </footer>
</body>
</html>
